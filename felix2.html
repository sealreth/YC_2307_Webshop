<!DOCTYPE html>
<html>
<head>
    <title>Festival Store Information</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    window.onload = function(){
const labels = ["Male","Female"];
const ctx = document.getElementById('ageGroupProductCategoryChart');

new Chart(ctx, {
  type: 'bar',
  data : {
  labels: labels,
  datasets: [{
    label: 'My First Dataset',
    data: [65, 59],
    backgroundColor: [
      'rgba(255, 99, 132, 0.2)',
      'rgba(255, 159, 64, 0.2)',
      'rgba(255, 205, 86, 0.2)',
      'rgba(75, 192, 192, 0.2)',
      'rgba(54, 162, 235, 0.2)',
      'rgba(153, 102, 255, 0.2)',
      'rgba(201, 203, 207, 0.2)'
    ],
    borderColor: [
      'rgb(255, 99, 132)',
      'rgb(255, 159, 64)',
      'rgb(255, 205, 86)',
      'rgb(75, 192, 192)',
      'rgb(54, 162, 235)',
      'rgb(153, 102, 255)',
      'rgb(201, 203, 207)'
    ],
    borderWidth: 1
  }]
}})
    }
</script>
</head>
<body>
    <canvas id="ageGroupProductCategoryChart" width="400" height="200"></canvas>
</body>
</html>
