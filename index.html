        <script src="js/shoppingcart.js"></script>
        <script src="js/product.js"></script>

        <script>
            window.addEventListener("load", (event) => {
                getAllProducts((products) => {
                    productsHtml = '';

                    for (let product of products) {
                        productsHtml += `
                        <div class="col-12 col-md-4 mb-3">
                            <div class="card h-100">
                                <!-- Product image-->
                                <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                                <!-- Product details-->
                                <div class="card-body p-4">
                                    <div class="text-center">
                                        <!-- Product name-->
                                        <h5 class="fw-bolder">${product.naam}</h5>
                                        <!-- Product price-->
                                        &euro; ${product.prijs}
                                    </div>
                                </div>
                                <!-- Product actions-->
                                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                    <div class="text-center"><a class="btn btn-outline-dark mt-auto"  onclick="addShoppingCartEntry(1, ${product.id}, 1)">Add to cart</a></div>
                                </div>
                            </div>
                        </div>                        
                        `
                    }

                    document.getElementById('products-row').innerHTML = productsHtml;
                });
            });
        </script>
